# Simplified Docker Compose for Tarot Reader
# Backend (Rust + Rocket) and Frontend (Vue.js) only

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tarotreader-backend
    restart: unless-stopped
    environment:
      ROCKET_ADDRESS: 0.0.0.0
      ROCKET_PORT: 8000
      ROCKET_LOG_LEVEL: normal
      RUST_LOG: info
    ports:
      - "8000:8000"
    networks:
      - tarotreader-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000
    container_name: tarotreader-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - tarotreader-network

networks:
  tarotreader-network:
    driver: bridge
